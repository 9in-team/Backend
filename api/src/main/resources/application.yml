spring:
  datasource:
    url: jdbc:mysql://localhost:3309/testdb?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
    username: test
    password: test
    driver-class-name: com.mysql.cj.jdbc.Driver
  session:
    store-type: redis
  redis:
    flush-mode: on_save
    namespace: spring:session
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 2
    host: localhost
    port: 6379
    password: test

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: true
