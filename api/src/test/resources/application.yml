spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  session:
    store-type: redis
  redis:
    host: localhost
    port: 6379
    password: test

logging:
  level:
    org.springframework.transaction.interceptor: TRACE
